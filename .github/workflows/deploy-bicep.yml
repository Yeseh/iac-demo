on: [push]
name: Azure ARM
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: deploy
        uses: azure/arm-deploy@v1
        with: 
          scope: subscription
          region: westeurope
          subscriptionId: ${{ secrets.AZ_SUBSCRIPTION }}
          template: ./main.bicep
          parameters: parameters.json
